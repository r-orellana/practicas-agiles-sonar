<div class="container">
  <div class="row justify-content-center">
    <div class="col-10">
      <div class="card mx-lg-3 my-lg-5">
        <div class="row">
          <div class="col-12 text-center">
            <p class="mt-5 mb-2 fs-3 fw-bold">Compartir canci贸n</p>
          </div>
        </div>
        <form class="mx-lg-5 my-lg-3" [formGroup]="cancionShareForm" (ngSubmit)="compartirCancion()">

          <div class="form-group my-2">
            <div class="row">
              <div class="col-2 text-start">
                <label>Canci贸n</label>
              </div>
              <div class="col-10">
                <input type="text" class="form-control" formControlName="tituloCancion" placeholder="Titulo de la canci贸n" [readonly]="true" >
              </div>
            </div>
          </div>


          <div class="form-group my-2">
            <div class=" row">
              <div class="col-2 text-start">
                <label for="medio">Usuarios </label>
              </div>
              <div class="col-10">
                <select #usuario class="form-select" formControlName="usuarioForm" (change)="onSelect(usuario.value)" multiple="multiple">
                  <option value="" disabled>Seleccionar usuario</option>
                  <option *ngFor="let usuario of usuarios" value={{usuario.id}}>{{usuario.nombre}}</option>
                </select>
              </div>
            </div>
            <div class="row justify-content-center">
              <div class="col-8">
                <div class="alert alert-danger my-3" *ngIf="cancionShareForm.get('usuarioForm')?.hasError('required') && cancionShareForm.get('usuarioForm')?.touched">
                  Debe seleccionar un usuario para compartir
                </div>
              </div>
            </div>
          </div>



          <div class="row mt-4">
            <div class="col-6 text-end">
              <button class="btn btn-danger" (click)="cancelarCompartir()">Cancelar</button>
            </div>
            <div class="col-6 text-start">
              <button type="submit" class="btn btn-primary" [disabled]="!cancionShareForm.valid">Compartir canci贸n</button>
            </div>
          </div>




        </form>
      </div>
    </div>
  </div>
</div>
